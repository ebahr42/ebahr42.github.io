<!-- Title and description for website -->
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Ethan's Bicycles</title>
    <meta charset="utf-8">
    <meta name="description" content="A page for buying bicycles">
    <meta name="keywords" content="bicycles, bicycle, bike, bikes, mountain bike, dirt bike">
    <!-- CSS for site -->
    <link rel="stylesheet" href="styles.css">
    <link rel="slicknav" href="slicknav.css">
    <link rel="shortcut icon" href="images/glyphicons-Chevron.png">

    <script type="text/javascript"> 
            $(document).ready(function(){
                $('#nav_menu').slicknav({prependTo:"#mobile_menu"}); 
            }); 
        </script>
  </head>

  <!-- Body of the website -->
  <body>
   <nav>
      <ul class="nav-bar">
        <li><a href="index.htm">Home</a></li>
        <li><a href="rental.htm">Rentals</a></li>
        <li><a href="sales.htm">Sales</a></li>
        <li><a href="services.htm">Services</a></li>
        <li><a href="contact.htm">Contact</a></li>
      </ul>
    </nav>
    
    <header>
      <div class="graphic"><img src="images/Bicycle.jpg" width="350"></div>
    </header>
    <main>
      <h2>Contact Us</h2>
      <form method="get" action="response.htm">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="password" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>

        <label for="state">State:</label><br>
        <select id="state" name="state" required>
          <option value="">--Select--</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
        </select><br><br>

        <label for="zip">ZIP Code:</label><br>
        <input type="text" id="zip" name="zip" pattern="\d{5}" title="Enter your zip code" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Enter your phone number" required><br><br>

        <label for="date">Creation Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="message">Message (50-200 characters):</label><br>
        <textarea id="message" name="message" minlength="50" maxlength="200" required></textarea><br><br>

        <label>Type of Inquiry:</label><br>
        <input type="radio" id="general" name="inquiry_type" value="General" required>
        <label for="general">General</label><br>
        <input type="radio" id="support" name="inquiry_type" value="Support">
        <label for="support">Support</label><br>
        <input type="radio" id="feedback" name="inquiry_type" value="Feedback">
        <label for="feedback">Feedback</label><br><br>

        <label>Type of Item:</label><br>
        <input type="radio" id="watch" name="item_type" value="Watch" required>
        <label for="watch">Watch</label><br>
        <input type="radio" id="bike" name="item_type" value="Bike">
        <label for="bike">Bike</label><br>
        <input type="radio" id="accessory" name="item_type" value="Accessory">
        <label for="accessory">Accessory</label><br><br>

        <input type="submit" value="Send">
        <input type="reset" value="Reset">
      </form>
    </main>
  </body>
</html>
